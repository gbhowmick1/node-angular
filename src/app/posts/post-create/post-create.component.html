<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        matInput
        name="title"
        placeholder="Title:"
      />

      <mat-error *ngIf="form.get('title')?.invalid">
        Please enter a post title
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input
        type="file"
        accept="image/*"
        #filePicker
        (change)="onImagePicked($event)"
      />
    </div>

    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <!-- [alt]="form.value.title" -->
      <img [src]="imagePreview" />
      <small class="text-danger" *ngIf="!imageValid">
        Please select a valid image
      </small>
    </div>

    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        rows="4"
        name="content"
        placeholder="Contents:"
      >
      </textarea>

      <mat-error *ngIf="form.get('content')?.invalid">
        Please enter post content
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
